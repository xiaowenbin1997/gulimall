spring:
  cloud:
    gateway:
      routes:
        #        - id: test_route
        #          uri: https://www.baidu.com
        #          predicates:
        #            - Query=url,baidu
        #
        #        - id: qq_route
        #          uri: https://www.qq.com
        #          predicates:
        #            - Query=url,qq

        - id: product_route
          uri: lb://gulimall-product
          predicates:
            - Path=/api/product/**
          filters:
            - RewritePath=/api/(?<segment>.*),/gulimall$\{segment}

        - id: third_party_route
          uri: lb://gulimall-third-party
          predicates:
            - Path=/api/thirdparty/**
          filters:
            - RewritePath=/api/thirdparty/(?<segment>.*),/$\{segment}

        - id: member_route
          uri: lb://gulimall-member
          predicates:
            - Path=/api/member/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}

        - id: ware_route
          uri: lb://gulimall-ware
          predicates:
            - Path=/api/ware/**
          filters:
            - RewritePath=/api/(?<segment>.*),/$\{segment}
        ## 前端项目，/api
        - id: admin_route
#lb指的是负载均衡
          uri: lb://renren-fast
#         断言：指定某个路径，就发给上面那个请求，按照路径进行断言
          predicates:
            - Path=/api/**
#         下面是重写路径功能
          filters:
            - RewritePath=/api/(?<segment>.*),/renren-fast/$\{segment}



#定义的规则如下，有api的就是前端项目，前端项目都会默认路由到renren-fast项目
